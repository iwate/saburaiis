name: Build

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        node-version: 14.x
    - name: Restore dependencies
      working-directory: src
      run: dotnet restore
    - name: Build dotnet
      working-directory: src
      run: dotnet build --no-restore
    - name: Build client app
      working-directory: src/SaburaIIS.AdminWeb/ClientApp
      run: npm run build
    - name: Test
      working-directory: src
      run: dotnet test --no-build --verbosity normal
